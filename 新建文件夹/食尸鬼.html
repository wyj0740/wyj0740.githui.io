		<p>金木研（かねき    けん）是漫画
		及动画作品《东京喰种》中主角，大学
		一年级的学生。本身是一个温柔善良的
		男生，因为某种原因而被移植上了食尸
		鬼的内脏，从而成为半人半食尸鬼的特殊存在。

		金木研就读于上井大学，和普通人无差文学
		的青年。有着并不高大的身材与一头乌黑整
		齐的头发，缺乏锻炼的身体显得柔弱，后因
		神代利世的事故被医生移植喰种内脏，成为
		独眼喰种，最后成为“独眼之王”。</p>
