		<p>《进击的巨人》，作者没有把世界想象成一个乌托邦
		，而给我们呈现的是一个被囚禁的炼狱，是一个人类动辄
		就会粉身碎骨的炼狱。就像真实的人类社会一样，被真正
		了解的只是我们世界的冰山一角，太多的未知等待我们开
		发。在力量悬殊巨大的巨人面前，人类就如蝼蚁一般不堪
		一击。    但就是在这一团糟的世界，作者给我们带来了
		一部动作悬疑大戏。动作是热血的血液，而巨人之谜环环
		相扣，是整部漫画的线索，也是这部漫画的最成功的地方—
		—捏着人们的好奇心，一话一话的讲下去。

</p>
